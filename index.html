<!DOCTYPE html>

    <div class="container">
        <div class="row">

                <div class="button-group">
                    <button class="btn" onclick="lihatmaps()">

                <div style="padding-top: 30px;">

        <div class="image-fullheight">

                </div>
            </div>
            <div class="image-mobile" style="margin-top: 10px;">

                        <div class="text-title">Soto Ayam</div>
                    </div>
                </div>
                <div class="image" style="background-image: url('assets/image2.png'); width: 30%;">
                    <div class="title-food">
                        <div class="text-title">Es Teh Manis</div>
                    </div>
                </div>
                <div class="image" style="background-image: url('assets/image3.png'); width: 30%;">
                    <div class="title-food">
                        <div class="text-title">Es Jeruk</div>
                    </div>
                </div>
            </div>

        </div>

<script>
    function lihatmaps() {
